<!DOCTYPE html>
<html>
<head>
  <title>Event Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card {
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      transition: all 0.3s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border: none;
    }
    .btn-danger {
      background: linear-gradient(135deg, #cb2d3e 0%, #ef473a 100%);
      border: none;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
      border-color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="header text-center mb-4">
      <h1 class="display-4">Event Manager</h1>
      <p class="lead">Create and manage your events easily</p>
    </div>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card p-4">
          <h3 class="mb-3">Add New Event</h3>
          <form id="eventForm">
            <div class="mb-3">
              <label for="title" class="form-label">Event Title</label>
              <input type="text" id="title" class="form-control" placeholder="Enter event title" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control" rows="3" placeholder="Enter event details"></textarea>
            </div>
            <button class="btn btn-primary w-100" type="submit">Add Event</button>
          </form>
        </div>
      </div>

      <div class="col-md-8">
        <h3 class="mb-3">Your Events</h3>
        <div id="eventsList" class="events-container">
          <!-- Events will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
